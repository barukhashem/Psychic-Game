    <header id="header">
        <h1>The Psychic Game</h1>
    </header>
    <h2>Up for a challenge, you coding superstar, you?<h2>

            <h2>Guess which letter of the alphabet I'm thinking of.</h2>

            <!--INCLUDE: the following text on the page:-->

            <!--Wins: (# of times the player has guessed the letter correctly)-->
            <p>Your Totally Awesome Score: <span id="player-score"></span></p>

            <!--Losses: (# of times the player has failed to guess the letter correctly after exhausting all guesses)-->
            <p>Doctor Evil Computer's Score: <span id="computer-score"></span></p>

            <!--Guesses Left: (# of guesses left. This will update)-->
            <p>Guesses Remaining: <span id="guesses-remaining">10</span></p>

            <!--Your Guesses So Far: (the specific letters that the player typed. Display these until the player either wins or loses.)-->
            <p>Guessed Letters: <span id="already-guessed">None Yet!</span></p>
